########################################
#3.内置tomcat
#web访问端口号  约定8088，因为8080后期要开放给本地静态资源服务器使用
#
########################################
server:
  port: 8088
  tomcat:
    uri-encoding: UTF-8
    max-http-header-size: 80KB


###################################
#2.在yml中配置数据源和mybatis
#配置数据源信息
#
####################################
spring:
  datasource:                                     #数据源的相关配置
    type: com.zaxxer.hikari.HikariDataSource      #数据源类型:HikariCP
    driver-class-name: com.mysql.jdbc.Driver      #mysql驱动
    url: jdbc:mysql://localhost:3306/foodie-shop-dev?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: ROOT
    hikari:
      connection-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 10
      auto-commit: true
      idle-timeout: 60000
      pool-name: DateSoutceHikariCP
      connection-test-query: SELECT 1
#  hikari:
#    connection-timeout: 30000 #等待连接池分配连接的最大时长（毫秒），超过这个时长还没可用的连接则发生SQLWxception，默认:30秒
#    minimum-idle: 5           #最小连接数
#    maximum-pool-size: 10     #最大连接数
#    auto-commit: true         #自动提交
#    idle-timeout: 600000      #连接超时的最大时长（毫秒），超时则被释放（retired），默认：10分钟
#    pool-name: DateSourceHikariCP  #连接池名字
#    max-lifetime: 1800000      #连接的声明时长（毫秒），超时而且没被使用则被释放（retired），默认30分钟 1800000ms
#    connection-test-query: SELECT 1   #最小连接数

#####################################
#
#mybatis 配置
#
#######################################
mybatis:
  type-aliases-package: com.imooc3.pojo #所有pojo 类所在包路径
  mapper-locations: classpath:mapper/*.xml  #mapper映射文件
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#######################################
#
#mybatis mapper 配置
#
#######################################
#通用Mapper配置
mapper:
  mappers: com.imooc3.my.mapper.MyMapper
  not-empty: false    #在进行数据库操作的时候，判断表达式username ！= null，是否追加 username != '';推荐手写
  identity: MYSQL

  # 分页插件配置
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true  #是否支持分页传参